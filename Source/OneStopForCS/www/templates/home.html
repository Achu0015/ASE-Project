<ion-view title="Home" id="page1">
    <ion-content padding="true" style="background: url(img/download.png) no-repeat center;background-size:cover;" class="has-header">


      <br>
      <br>
      <div class="container-fluid">
      <div class="container">
        <form id='searchVideo' class="navbar-form navbar-left" role="search">

         <input id="user-input" type="text" class="form-control" ng-model="data.sub" ng-keyup="fetch($event)" placeholder="Search" >
          </div>
          <br>
          <br>
         <button id="reset">RESET</button>
          <br>

          <br>
          <button ui-sref="menu.video" id="submitVideo"><img src="https://t4.ftcdn.net/jpg/00/31/66/39/240_F_31663931_wlKKZNhwiU0h96NrMypu6rjdPC0xB1Yy.jpg"></button>

        <br>
          <button ui-sref="menu.wiki" id="submitWiki" ><img src="http://translatorswithoutborders.org/wp-content/uploads/2015/11/2000px-Wikipedia-logo-v2-en.svg_.png"/></button>

        <button ui-sref="menu.courses" type="submit" ng-click="enterval(data.values)" ><img src="https://www.edisonohio.edu/uploadedImages/_Web_Assets/Images/Miscellaneous_Logos/TechOnline_Logo(1).jpg"/></button>
      </form>
      </div>

</div>

    </ion-content>
